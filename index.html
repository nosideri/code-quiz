<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="top">
        <!--Timer-->
        <h2 id="timer" class="time">Timer:</h2>

        <!--View highscores button-->
        <h3 id="view-HS"class="view-scores">View high scores</h3>
    </div>

    <div class="container">
        <div class="child">
            <!--Title-->
            <h1>Coding Quiz Challenge</h1>
            
            <!--Start Quiz button-->
            <button id="start" class="start-quiz">Start Quiz</button>

            <!--Main quiz-->
            <div id="quiz">

            </div>
            
            <!-- Button to submit your highscore-->
            <button id="highscore">Submit</button>

            <!--Results-->
            <div id="results">

            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
